<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Navbar and Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cards Section -->
  <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      
      <!-- Card 1 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Card Image 1">
          <div class="card-body">
            <h5 class="card-title">Card Title 1</h5>
            <p class="card-text">This is a short description of the card content.</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Card Image 2">
          <div class="card-body">
            <h5 class="card-title">Card Title 2</h5>
            <p class="card-text">Another card with supporting text below as a natural lead-in.</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-success">Explore</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Card Image 3">
          <div class="card-body">
            <h5 class="card-title">Card Title 3</h5>
            <p class="card-text">More content here to showcase what you want to highlight.</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-warning">Details</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
